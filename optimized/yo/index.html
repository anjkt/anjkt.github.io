    <!-- Meta -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="shortcut icon" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">

    <!-- Title -->
    <title>Redeem Option</title>
 

    <!-- CSS Plugins -->
    <link rel="stylesheet" href="assets/plugins/animate.css/animate.min.css"/>

    <!-- CSS Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">  
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="assets/css/themify-icons.css"/>

<body class="bg-secondary-animated dark">



    <section id="start" class="section padded dark bg-secondary-animated mouse-parallax" data-scheme="dark" data-local-scroll>
      <h1>Congratulations! <br>Hurry Redeem Your Voucher</h1>
      <br>
    </section>
<div  class="bg-secondary-animated dark">

    
                <form style="margin-top:250px;">
                  <ul class="items"></ul>
                  <fieldset class="username enable">
                    <div class="icon left"><i class="user"></i></div>
                    <input type="text" name="username" placeholder="Name"/>
                    <div class="icon right button"><i class="heart"></i></div>
                  </fieldset>
                  <fieldset class="email">
                    <div class="icon left"><i class="letter"></i></div>
                    <input type="mail" name="email" placeholder="Email Address:"/>
                    <div class="icon right button"><i class="heart"></i></div>
                  </fieldset>
                  <fieldset class="phone">
                    <div class="icon left"><i class="lock"></i></div>
                    <input type="text" name="phone" placeholder="Phone No"/>
                    <div class="icon right button"><i class="heart"></i></div>
                  </fieldset>
                  <fieldset class="coupon">
                    <div class="icon left"><i class="lock"></i></div>
                    <input type="text" name="phone" placeholder="Coupon Code"/>
                    <div class="icon right button"><i class="heart"></i></div>
                  </fieldset>
                  <fieldset class="thanks">
                    <div class="icon left"><i class="heart"></i></div>
                    <p>Thanks for Submitting</p>
                    <div class="icon right"><i class="heart"></i></div>
                  </fieldset>
                </form> 
  
              </div>

<!-- Content / End -->


<!-- JS Plugins -->
